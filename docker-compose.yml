version: '3.4'

services:
  northwind.webapi:
    image: ${DOCKER_REGISTRY-}northwindwebapi
    build:
      context: .
      dockerfile: src/Northwind.WebApi/Dockerfile
    networks:
      - northwind-net
    depends_on:
      - rabbitmq
      
  northwind.notificationservice:
    image: ${DOCKER_REGISTRY-}northwindnotificationservice
    build:
      context: .
      dockerfile: src/Northwind.NotificationService/Dockerfile
    networks:
      - northwind-net
    depends_on:
      - rabbitmq

  northwind.userregistrationnotificationservice:
    image: ${DOCKER_REGISTRY-}northwinduserregistrationnotificationservice
    build:
      context: .
      dockerfile: src/Northwind.UserRegistrationNotificationService/Dockerfile
    networks:
      - northwind-net
    depends_on:
      - rabbitmq

  northwind.userregistrationservice:
    image: ${DOCKER_REGISTRY-}northwinduserregistrationservice
    build:
      context: .
      dockerfile: src/Northwind.UserRegistrationService/Dockerfile
    networks:
      - northwind-net
    depends_on:
      - rabbitmq

  northwind.welcomeemailservice:
    image: ${DOCKER_REGISTRY-}northwindwelcomeemailservice
    build:
      context: .
      dockerfile: src/Northwind.WelcomeEmailService/Dockerfile
    networks:
      - northwind-net
    depends_on:
      - rabbitmq

  rabbitmq:
    image: masstransit/rabbitmq
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - 5672:5672
      - 15672:15672
    # volumes:
    #   - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - northwind-net

# volumes:
#   rabbitmq_data:
  
networks:
  northwind-net:
    driver: bridge